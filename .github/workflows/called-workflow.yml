name: Called Workflow

on:
  workflow_call:
    inputs:
      uuid:
        type: string
        required: true

jobs:
  print-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use current action
        uses: ./
        with:
          uuid: ${{ inputs.uuid }}

  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Log inputs manually
        env:
          UUID: ${{ inputs.uuid }}  # âœ… Properly defined under steps
        run: echo "$UUID"
